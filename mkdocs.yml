site_name: Preimutils
theme:
    name: material
    features:
    - instant
    - tabs
    palette:
      primary: blue grey
      accent: blue grey
markdown_extensions:
  - toc:
      permalink: true
  - codehilite:
      linenums: true
  - admonition
  - pymdownx.tabbed
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
nav : 
    - Home: 'home.md'
    - Installation : installation.md
    - Object Detection Dataset : object-detection.md 
    - Segmentation Dataset: segmentation.md
    - 'Dataset':
      - 'VOC dataset': voc.md
      - 'COCO dataset': coco.md 
